<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
  <h1>发微博</h1>
  <input type="text" placeholder="说点啥。。。。" v-model="weibo.content">
    <el-upload
            action="/upload"
            name="picFile"
            limit="1"
            list-type="picture-card"
            :on-success="handleSuccess"
            :on-preview="handlePictureCardPreview"
            :on-remove="handleRemove">
        <i class="el-icon-plus"></i>
    </el-upload>
    <el-dialog :visible.sync="dialogVisible">
        <img width="100%" :src="dialogImageUrl" alt="">
    </el-dialog>
    <el-button @click="insert()">发微博</el-button>
    <input type="text" value="发微博" @click="insert()">
</div>
<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script src="https://cdn.staticfile.org/vue/2.6.14/vue.min.js"></script>
<script src="https://cdn.staticfile.org/element-ui/2.15.9/index.min.js"></script>
<script>
    let v = new Vue({
        el:"body>div",
        data:{
            dialogImageUrl: '',
            dialogVisible: false,
            weibo:{content:"",urls:""},
            fileList:[],
        },
        methods:{
            methods: {
                insert(){
                    if(v.fileList.length==0){
                        alert("请上传图片");
                        return;
                    }
                    let arr=[];
                    for (let file of v.fileList) {
                        arr.push(file.response);
                    }
                    v.weibo.urls=arr.toString();
                    axios.post("/weibo/insert",v.weibo).then(function (resp) {
                        if(resp.data==1){
                            alert("/发布完成");
                            location.href="/";
                        }else {
                            alert("请先登录");
                            location.href="/login.html";
                        }
                    })
                },
                handleSuccess(response, file, fileList) {
                    v.fileList=fileList;
                    alert(response);
                },
                handleRemove(file, fileList) {

                    console.log(file, fileList);
                    //    发出异步删除请求
                    v.fileList = fileList;
                    //file.response代表服务器上传成功时响应的文件路径
                    axios.post("/remove?url=" + file.response).then(function () {
                        alert("删除完成")

                    });
                },
                handlePictureCardPreview(file) {
                    this.dialogImageUrl = file.url;
                    this.dialogVisible = true;
                },
            }
        }
    })
</script>
</body>
</html>
