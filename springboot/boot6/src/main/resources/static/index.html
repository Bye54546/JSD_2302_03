<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>异步请求工程</h1>
<div>
    <input type="button" value="异步Get请求" @click="getMethod()">
    <input type="button" value="异步Post请求" @click="postMethod()">
    <a href="/bmi.html">bmi测试</a>
    <hr>
    <a href="reg.html">注册</a>
    <a href="login.html">登录</a>
</div>
<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script src="https://cdn.staticfile.org/vue/2.6.14/vue.min.js"></script>
<script>
    let v = new Vue({
        el:"body>div",
        data:{

        },
        methods:{
            //get:参数实在请求地址后面，有长度限制，会被浏览器缓存  查询时使用
            //post：参数是在请求体里面，无限制，安全性更高，不会被浏览器缓存 增删改一般都用post请求
            getMethod(){
            //    发出异步Get请求
            //     axios.get("/hello").then(function (response) {
            //         //response对象代表相应，里面装着服务器响应的数据response.data
            //         console.log(response.data);
            //     });
            //    发出带参异步请求
                axios.get("/p1?name='王企鹅'&age=20").then(function (response) {
                    console.log(response.data)
                });
            },
            postMethod(){
                // axios.post("/hello").then(function (response) {
                //     console.log(response.data)
                // })
                let p ={title:"哇大大撒旦",price:1.2,num:500};
                axios.post("/p2",p).then(function (response) {
                    console.log(response.data)
                })
            },
        }
    })
</script>
</body>
</html>
