<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h1>注册页面</h1>
    <input type="text" name="username" placeholder="用户名" v-model="user.username">
    <input type="password" name="password" placeholder="密码" v-model="user.password">
    <input type="text" name="nickname" placeholder="昵称" v-model="user.nickname">
    <input type="button" value="注册" @click="reg">
</div>
<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script src="https://cdn.staticfile.org/vue/2.6.14/vue.min.js"></script>
<script>
    let v = new Vue({
        el:"body>div",
        data:{
            user: {username: "", password: "", nickname: ""}
        },
        methods:{
            reg(){
                //    发出异步请求
                axios.post("/reg",v.user).then(function (response) {
                    if (response.data == "ok"){
                        alert("注册成功");
                        //location:返回到根目录
                        location.href ="/";
                    }else {
                        alert("注册失败");
                    }
                })
            }
        }
    })
</script>
</body>
</html>
