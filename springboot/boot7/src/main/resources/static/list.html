<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h1>商品列表</h1>
    <table border="1">
        <tr>
            <th>商品编号</th>
            <th>商品名称</th>
            <th>商品价格</th>
            <th>商品数量</th>
            <th>商品库存</th>
            <th>操作</th>
        </tr>
        <tr v-for="item in arr">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td>{{item.num}}</td>
            <!--禁用跳转功能-->

        </tr>
    </table>
</div>
<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script src="https://cdn.staticfile.org/vue/2.6.14/vue.min.js"></script>
<script>
    let v = new Vue({
        el: "body>div",
        data: {
            arr: []
        },
        methods: {
        },
        //页面加载完毕后执行
        created: function () {
            axios.get("/select").then(function (response) {
                //axios框架当发现
                v.arr = response.data;
            });
        },
    del(){
            if (confirm("确定删除？")){
                axios.post("/delete").then(function () {
                    location.reload();/*刷新页面*/
                })
            }
    }
    });
</script>
</body>
</html>
