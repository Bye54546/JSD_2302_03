<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.15.9/theme-chalk/index.css">
</head>
<body>
<div id="app">
    <template>
        <!--data属性设置表格的数据来自于哪个数组-->
        <el-table
                :data="tableData"
                style="width: 100%">
            <!--prop=property属性 设置属性名称
            label设置表头  设置列宽width-->
            <el-table-column
                    prop="date"
                    label="日期"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="name"
                    label="姓名"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="address"
                    label="地址">
            </el-table-column>
        </el-table>
    </template>
    <h3>员工列表</h3>
    <el-table :data="arr" style="width: 100%">
        <el-table-column type="index" label="序号" width="180">
        </el-table-column>
        <el-table-column prop="name" label="名字" width="180">
        </el-table-column>
        <el-table-column prop="sal" label="工资" width="180">
        </el-table-column>
        <el-table-column prop="job" label="工作" width="180">
        </el-table-column>
        <el-table-column label="操作">
            <!--template是自定义列时必须添加的标签并且在里面要有slot-scope属性-->
            <!--scope变量里面包含当前行的信息
            scope.$index代表当前行的下标
            scope.row代表的是当前行对应数组里面的对象-->
            <template slot-scope="scope">
                <el-button
                        size="mini"
                        type="danger"
                        @click="handleDelete(scope.$index, scope.row)">删除</el-button>
            </template>
        </el-table-column>

    </el-table>
</div>
</body>
<!-- import Vue before Element -->
<script src="https://cdn.staticfile.org/vue/2.6.14/vue.min.js"></script>
<!-- import JavaScript -->
<script src="https://cdn.staticfile.org/element-ui/2.15.9/index.min.js"></script>
<script>
    let v = new Vue({
        el: '#app',
        data: function() {
            return {
                arr:[{name:"张三",sal:3000,job:"销售"},
                    {name:"李四",sal:3000,job:"销售"},
                    {name:"王五",sal:3000,job:"销售"}],
                tableData: [{
                    date: '2016-05-02',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1518 弄'
                }, {
                    date: '2016-05-04',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1517 弄'
                }, {
                    date: '2016-05-01',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1519 弄'
                }, {
                    date: '2016-05-03',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1516 弄'
                }]
            }
        },
        methods:{
            handleDelete(i,e){
                //从arr数组中删除位置i的1条数据
                v.arr.splice(i,1);
                v.$message(e.name+"被删除!");
            }
        }
    })
</script>
</html>
