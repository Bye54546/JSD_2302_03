<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.15.9/theme-chalk/index.css">
</head>
<body>
<div id="app">
    <input type="text" placeholder="员工名字" v-model="e.name">
    <input type="text" placeholder="员工工资" v-model="e.sal">
    <input type="text" placeholder="员工工作" v-model="e.job">
    <input type="button" value="添加员工" @click="add()">
    <h3>员工列表</h3>
    <el-table :data="arr" style="width: 100%">
        <el-table-column type="index" label="序号"></el-table-column>
        <el-table-column prop="name" label="姓名" width="100px"></el-table-column>
        <el-table-column prop="sal" label="工资" width="100px"></el-table-column>
        <el-table-column prop="job" label="职位" width="100px"></el-table-column>
        <el-table-column label="操作">
            <template slot-scope="scope">
                <el-butten
                            size="mini"
                            type="danger"
                            @click="handleDelete(scope.$index,scope.row)">删除</el-butten>
            </template>
        </el-table-column>
    </el-table>
</div>
</body>
<!-- import Vue before Element -->
<script src="https://cdn.staticfile.org/vue/2.6.14/vue.min.js"></script>
<!-- import JavaScript -->
<script src="https://cdn.staticfile.org/element-ui/2.15.9/index.min.js"></script>
<script>
    let v = new Vue({
        el: '#app',
        data: function() {
            return {
                arr:[],
                e:{name:"",sal:"",job:""}
            }
        },
        methods:{
            add(){
                v.arr.push({name:v.e.name,sal:v.e.sal,job:v.e.job})
            },
            handleDelete(i,e){
                v.arr.splice(i,1);
                v.$message(e.title+"被删除!");
            }
        }
    })
</script>
</html>
