<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #d1{
            width: 100px;
            height: 100px;
            border: 15px red groove;
            /*设置圆角:值越大越圆,超过宽高的一半时为正圆*/
            border-radius: 50px;
        }
        #d2 {
            width: 300px;
            height: 300px;
            border: 15px ridge red;
            /*默认情况下给元素添加内边距会影响元素的宽高*/
            padding-top: 50px;
            padding-left: 50px;
            /*添加此样式后内边距将不再影响元素的宽高*/
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div id="d1">边框测试</div>
<div id="d2">内边距测试</div>
</body>
</html>
