<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body{
      font: 12px "simhei", Arial, Helvetica, sans-serif;
      color: #666;
    }
    .top{
      width: 1000px;
      height: 376px;
      margin-bottom: 8px;
      background-color: white;
      text-align: left;
      margin-left: auto;
      margin-right: auto;
      display: flex;
      overflow: hidden;
    }
    .f1{
      width: 611px;
      height: 376px;
      background-color: #e8e8e8;
      overflow: hidden;
      background-image: url("http://doc.vrd.net.cn/tstore_v1/images/itemCat/study_computer_img1.png");
      background-repeat: no-repeat;
      background-size: 318px 319px;
      background-position: 90% 80%;
      margin-right: 10px;

    }
    .text {
      width: 245px;
      height: 232px;
      margin-top: 68px;
      margin-left: 36px;
      padding: 5px;
      float: left;
    }
    .text2 {
      width: 253px;
      height: 232px;
      padding: 4px;
      margin:  39px 25px  0 0px;
      float: left;
    }
    .title{
      color: #333333;
      width: 245px;
      height: 36.8px;
      font-size: 32px;
      margin: 0 0 12px;
      font-weight: lighter;

    }
    .row {
      margin: 0 0 24px;
      background: linear-gradient(to right, #ec695c , #61c454 , #e8e8e8) no-repeat left bottom;
      background-size: 0px 2px;
      transition: background-size 0.3s;
    }
    .row:hover{
      background-position-x: left;
      background-size: 100% 2px;
    }
    .price{
      color: #0aa1ed;
      font-size: 24px;
      font-weight: bold;
      margin: 24px 0 0 0;
    }
    a{
      display:block;
      width: 132px;
      height: 40px;
      background-color: #0aa1ed;
      color: white;
      text-align: center;
      line-height: 40px;
      border-radius: 3px;
      text-decoration: none;
      font-size: 20px;
    }
    .f2 {
      width: 375px;
      height: 376px;
      color: #666666;
      background-color: #e8e8e8;
      overflow: hidden;
      background-image: url("study_computer_img2.png");
      background-repeat: no-repeat;
      background-size: 300px 250px;
      background-position: 90% 90%;
    }
  </style>
</head>
<body>
<div class="top">
  <div class="f1">
    <div class="text">
      <p class="title">灵越 燃7000系列</p>
      <span class="row">酷睿双核i5处理器|256GB SSD| 8GB内存<br>
        英特尔HD显卡620含共享显卡内存</span>
      <p class="price">￥4999.00</p>
      <a href="">查看详情</a>
    </div>
  </div>
  <div class="f2">
    <div class="text2">
      <p class="title">颜值 框不住</p>
      <span class="row">酷睿双核i5处理器|256GB SSD| 8GB内存<br>
        英特尔HD显卡620含共享显卡内存</span>
      <p class="price">￥6888.00</p>
      <a href="">查看详情</a>
    </div>
  </div>
</div>
</body>
</html>
