<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.15.9/theme-chalk/index.css">
  <style>
    .c1{
      height: 30px;border: 1px solid red;border-radius: 5px;
    }
  </style>
</head>
<body>
<div id="app">
  <el-row>
    <el-col span="12"><div class="c1"></div></el-col>
    <el-col span="12"><div class="c1"></div></el-col>
  </el-row>
  <el-row>
    <el-col span="8"><div class="c1"></div></el-col>
    <el-col span="8"><div class="c1"></div></el-col>
    <el-col span="8"><div class="c1"></div></el-col>
  </el-row>
  <div style="width: 1200px;margin: 0 auto">
    <!--gutter设置间距-->
    <el-row gutter="20">
      <el-col span="12"><div class="c1"></div></el-col>
      <el-col span="12"><div class="c1"></div></el-col>
    </el-row>
  </div>
  <h1>练习1:创建一个1:2:3的布局</h1>
  <el-row>
    <el-col span="4"><div class="c1"></div></el-col>
    <el-col span="8"><div class="c1"></div></el-col>
    <el-col span="12"><div class="c1"></div></el-col>
  </el-row>
  <h1>练习2:创建一个1:3:1:1的布局并居中</h1>
  <div style="width: 1200px;margin: 0 auto">
    <el-row gutter="10">
      <el-col span="4"><div class="c1"></div></el-col>
      <el-col span="12"><div class="c1"></div></el-col>
      <el-col span="4"><div class="c1"></div></el-col>
      <el-col span="4"><div class="c1"></div></el-col>
    </el-row>
  </div>
  <h1>栅格偏移</h1>
  <el-row>
    <el-col offset="4" span="20"><div class="c1"></div></el-col>
  </el-row>
  <h1>栅格嵌套</h1>
  <el-row>
    <el-col span="12">
      <el-row>
        <el-col span="8"><div class="c1"></div></el-col>
        <el-col span="8"><div class="c1"></div></el-col>
        <el-col span="8"><div class="c1"></div></el-col>
      </el-row>
    </el-col>
    <el-col span="12"><div class="c1"></div></el-col>
  </el-row>
</div>
</body>
<!-- import Vue before Element -->
<script src="https://cdn.staticfile.org/vue/2.6.14/vue.min.js"></script>
<!-- import JavaScript -->
<script src="https://cdn.staticfile.org/element-ui/2.15.9/index.min.js"></script>
<script>
 let v = new Vue({
    el: '#app',
    data: function() {
      return {
        info:"HelloEUI!"
      }
    },
   methods:{

   }
  })
</script>
</html>
