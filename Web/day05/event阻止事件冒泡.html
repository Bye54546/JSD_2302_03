<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .root{
            width: 200px;
            height: 200px;
            background-color: red;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
<div class="root" id="root">
    <div class="box" id="box"></div>
</div>
<script>
    var root = document.getElementById("root");
    var box = document.getElementById("box");
    root.onclick = function () {
        console.log("root");
    }
    box.onclick = function (e) {
        console.log("box");
        //阻止事件冒泡:当父子元素重叠时，触发子元素的事件，父元素也会触发事件，阻止事件冒泡可以解决这个问题
        e.stopPropagation();
    }

</script>
</body>
</html>
