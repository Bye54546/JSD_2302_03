<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="btn1">单击</button>
<button id="btn2">双击</button>
<button id="btn3">按下</button>
<button id="btn4">释放</button>
<div id="btn5" class="box1"></div>
<div id="btn6" class="box2"></div>
<div id="btn7" class="box3"></div>
<div id="btn8" class="box4"></div>
<div id="btn9" class="box5"></div>
<div id="btn10" class="box6"></div>
<style>
.box1 {
    width: 100px;
    height: 100px;
    background-color: blue;
}
.box2 {
    width: 100px;
    height: 100px;
    background-color: red;
}
.box3 {
    width: 100px;
    height: 100px;
    background-color: yellow;
}
.box4 {
    width: 100px;
    height: 100px;
    background-color: pink;
}
.box5 {
    width: 100px;
    height: 100px;
    background-color: #f8f992;
}
.box6 {
    width: 300px;
    height: 300px;
    background-color: black;
}
</style>
<script>
    var btn1 = document.getElementById("btn1");

    btn1.onclick = function () {
        console.log("单击事件");
    }
    var btn2 = document.getElementById("btn2");
    btn2.ondblclick = function () {
        console.log("双击事件");
    }
    var btn3 = document.getElementById("btn3");
    btn3.onmousedown = function (){
        console.log("鼠标按下")
    }
    var btn4 = document.getElementById("btn4");
    btn4.onmouseup = function (){
        console.log("鼠标释放")
    }
    var btn5=document.getElementById("btn5");
    btn5.onmousemove=function (){
        console.log("鼠标移动了")
    }
    //进入子节点不会触发
    var btn6=document.getElementById("btn6");
    btn6.onmouseenter=function (){
        console.log("鼠标进入了")
    }
    //离开父节点不会触发
    var btn7=document.getElementById("btn7");
    btn7.onmouseleave=function (){
        console.log("鼠标离开了")
    }
    //进入子节点也会触发
    var btn8=document.getElementById("btn8");
    btn8.onmouseover=function (){
        console.log("鼠标进入了")
    }
    //离开父节点也会触发
    var btn9=document.getElementById("btn9");
    btn9.onmouseout=function (){
        console.log("鼠标离开了")
    }
    var btn10=document.getElementById("btn10");
    btn10.onwheel=function (){
        console.log("滚动滚轮")
    }
</script>
</body>
</html>
