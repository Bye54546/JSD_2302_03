<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .parent {
            position: relative;
            width: 300px;
            height: 300px;
        }
        .child1, .child2 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            font-size: 32px;
            font-weight: bold;
        }
    </style>

    <style>
        .parent {
            position: relative;
            width: 300px;
            height: 300px;
        }
        .child {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: center center;
            transition: transform 0.3s ease-out, background-size 0.3s ease-out;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center center;
        }
    </style>
</head>
<body>
<template>
    <div class="parent">
        < a href=" " class="link" v-for="(icon, index) in icons" :key="index" @mouseenter="showIcon(index, true)" @mouseleave="showIcon(index, false)">
        <i :class="iconClass(index)"></i>
        <span>图标{{ index + 1 }}</span>
    </ a>
    </div>
</template>

<script>
    export default {
        data() {
            return {
                icons: [
                    { icon1: true, icon2: false },
                    { icon1: true, icon2: false },
                    { icon1: true, icon2: false }
                ]
            }
        },
        methods: {
            showIcon(index, isIcon2) {
                this.icons[index].icon1 = !isIcon2;
                this.icons[index].icon2 = isIcon2;
            }
        },
        computed: {
            iconClass() {
                return function (index) {
                    return this.icons[index].icon2 ? 'iconfont icon-heart' : 'iconfont icon-thumbs-o-up'
                }
            }
        }
    }
</script>

<style>
    .parent {
        width: 300px;
        height: 300px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        background-color: #f5f5f5;
    }
    .link {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        font-size: 16px;
        color: #333;
        margin: 10px;
    }
    .iconfont {
        font-size: 20px;
        margin-bottom: 5px;
        color: #f44336;
    }
</style>
</body>
</html>
