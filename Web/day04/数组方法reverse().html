<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--用于颠倒排列数组元素，会改变原来的数组-->
<script>
    array1 = [1, 2, 3];
    console.log(array1.reverse());
    str="abcdefghigklmnopqrstuvwxyz";//得到一个字符串
    var array2 = str.split("");/*将字符串拆分放入数组*/
    array2.reverse();/*反转数组*/
    console.log(array2.join(""));/*将数组转换成字符串并输出*/
    </script>
<!--index of与Java相同-->
</body>
</html>
