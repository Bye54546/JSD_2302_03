<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  var age = 20;
  var name='林琳霖';
  var flag=true;
  // typeof判断数据类型，一般用于判断基本数据类型
  console.log(typeof age);//number
  console.log(typeof name);//String
  console.log(typeof flag);//boolean
//  判断null与undefined时返回object与undefined，一般不用typeof判断
//  null一般代表对象为空，undefined一般代表数值为空
//  算数运算符：+ - * / % -- ++ 与Java相同
//  赋值运算符：= += -= *= /= %= 与Java相同
//  比较运算符：== === ！=  ！== 相等，严格相等，不等，严格不等 双等只比较值，三等比较值与类型返回boolean
//  boolean运算符：！、 &&、||与Java相等
</script>
</body>
</html>
