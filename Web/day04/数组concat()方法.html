<script>
<!--    数组合并到新数组中，不会改变原数组-->
    array1 = [1, 2, 3];
    array2 = [4, 5, 6];
    arr4 = [7, 8, 9];
    array3 = array1.concat(array2, arr4);
    array3=array3.concat(100);
    console.log(array3);
</script>
