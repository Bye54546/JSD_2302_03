<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            width: 500px;
            height: 500px;
            background-color: #555;
            /*将外层容器定义为弹性容器（默认横向摆放）*/
            display: flex;
            /*flex-direction:设置主轴方向
            row--从左到右排列（左对齐）默认的
            row-reverse--从右到左排列（右对齐）
            column--从上到下排列（上对齐）
            column-reverse--从下到上排列（下对齐）
            */
            flex-direction: row;
            /*justify-content:设置主轴对齐方式(X轴)
            flex-start--左对齐
            flex-end--右对齐
            center--居中对齐
            */
            justify-content: center;
            /*align-items:设置侧轴对齐方式(Y轴)
            flex-start--上对齐
            flex-end--下对齐
            center--居中对齐
             */
            align-items: center;
        }
        .box1 {
            width: 100px;
            height: 100px;
            background-color: #f00;
            flex: 2;
            /*
            flex-grow:设置元素的放大比例
            默认为0，即如果存在剩余空间，也不放大
            如果所有元素的flex-grow都为1，则它们将等分剩余空间
            如果一个元素的flex-grow为2，其他元素都为1，则前者占据2/5，后者共占据3/5
            flex被设置后宽高会失效
             */
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: green;
            flex: 2;
        }
        .box3{
            width: 100px;
            height: 100px;
            background-color: blue;
            flex: 1;
        }
    </style>
</head>
<!--弹性盒子模型：-->
<div class="container">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</div>
</body>
</html>
