    <title>Title</title>
  <style>
    /*
    脱离标准流包括：浮动，绝对定位，固定定位
    1、浮动：float
    脱离标准流，向左或向右浮动（无上下浮动），直到遇到边界或者遇到另一个浮动元素
     */
    .box {
      width: 200px;
      height: 200px;
      background-color: #555;
      float: left;
    }
    .container{
      width: 400px;
      height: 400px;
      background-color: purple;
    }
    img{
      float: left;
    }
    ul li{
        float: left;
        margin: 0 30px;
    }
  </style>
</head>
<body>
    <div class="box"></div>
    <div class="container"></div>
