<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
  <table border="1">
    <caption>商品列表</caption>
    <tr><th>id</th><th>标题</th><th>价格</th><th>库存</th></tr>
    <tr v-for="p in arr">
      <td>{{p.id}}</td>
      <td>{{p.title}}</td>
      <td>{{p.price}}</td>
      <td>{{p.num}}</td>
    </tr>
  </table>
</div>
<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script src="https://cdn.staticfile.org/vue/2.6.14/vue.min.js"></script>
<script>
  let v = new Vue({
    el:"body>div",
    data:{
      arr:[]
    },
    methods:{

    },
    created:function () {
      //发出异步get
      axios.get("/select").then(function (response) {
        //axios框架当发现服务器响应的数据为JSON格式的字符串时会自动转成对象或数组
        v.arr = response.data;
      })
    }
  })
</script>
</body>
</html>
